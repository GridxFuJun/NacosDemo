#nacos springcloud 项目配置文件必须是bootsrap.properties

#它是构成 nacos 配置管理 dataId字段的一部分
spring.application.name=nacosdemo

#nacos server的地址，如果使用域名映射，默认的80端口不可以省略
spring.cloud.nacos.config.server-addr=10.100.36.189:8848


#声明配置项使用的namespace，默认使用的public值为空串
spring.cloud.nacos.config.namespace=6f1524c9-aaf1-4d7c-94ae-1086d06346a9

#声明 dataid 文件扩展名,默认文件类型为properties，同时还支持yaml格式
spring.cloud.nacos.config.file-extension=properties
